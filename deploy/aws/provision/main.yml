---
- hosts: localhost
  connection: local
  vars_files:
    - vars.yml
  environment:
    - GOOS: linux
    - GOARCH: amd64
    - GO111MODULE: 'on'
  tasks:
    - include: tasks/common/build.yml
    - include: tasks/common/config.yml

- hosts: all
  remote_user: ec2-user
  gather_facts: false
  tasks:
    - set_fact:
        host_to_wait_for: "{{ ansible_ssh_host | default(inventory_hostname) }}"
    - name: waiting for server to be alive
      wait_for:
        state: started
        port: 22
        host: "{{ host_to_wait_for }}"
        delay: 10
        timeout: 300
        connect_timeout: 300
        search_regex: OpenSSH
      delegate_to: localhost
      retries: 2

- hosts: all
  remote_user: ec2-user
  become: true
  tasks:
    - name: Gather facts
      setup:
  tags:
    - prometheus

- hosts: type_aws_instance
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/common/main.yml


- hosts: all
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/qed/main.yml

- hosts: riot
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/riot/main.yml

- hosts: inmemory-storage
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/inmemory_storage/main.yml

- hosts: prometheus
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/prometheus/main.yml
  tags:
    - prometheus

- hosts: role_qed
  remote_user: ec2-user
  serial: 1
  become: true
  vars_files:
    - vars.yml
  tasks:
    - name: Restart all services
      shell: >
        {{ item }}
      with_items:
        - /var/qed/qed-stop.sh
        - /var/qed/qed-start.sh
        - /var/qed/exporter-start.sh
    - name: wait for raised api port
      wait_for:
        port: 8800
        host: "{{ansible_hostname}}"
    - name: wait for raised mgmt port
      wait_for:
        port: 8700
        host: "{{ansible_hostname}}"
    - name: wait for raised metrics port
      wait_for:
        port: 8600
        host: "{{ansible_hostname}}"

  tags:
    - start-qed

- hosts: role_auditor, role_monitor, role_publisher
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - name: Restart all services
      shell: >
        {{ item }}
      with_items:
        - /var/qed/qed-stop.sh
        - /var/qed/qed-start.sh
        - /var/qed/exporter-start.sh
  tags:
    - start-agents

- hosts: inmemory-storage
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - name: Start all services
      shell: > 
        {{ item }}
      with_items:
        - /var/qed/storage-start.sh
        - /var/qed/exporter-start.sh
  tags:
    - start-storage

- hosts: riot
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - name: Restart riot
      shell: >
        {{ item }}
      with_items:
        - /var/qed/riot-stop.sh
        - /var/qed/riot-start.sh
    - name: wait for raised riot port
      wait_for:
        port: 7700
        host: "{{ansible_hostname}}"
  tags:
    - start-storage

- hosts: prometheus
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - name: Start all services
      shell: > 
        {{ item }}
      with_items:
        - /var/prometheus/prometheus-start.sh
        - /var/qed/exporter-start.sh
  tags:
    - start-prometheus
    - prometheus
