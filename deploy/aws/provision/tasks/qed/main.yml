- name: Copy QED Binary
  copy:
      dest: /var/qed/{{ item }}
      src: config_files/bin/{{ item }}
      mode: 0777
  with_items:
    - qed

- name: Create QED config
  template:
    dest: /var/qed/{{ item }} 
    src: ../../templates/qed-{{ item }}.j2
    force: true
  with_items:
    - config.yml
  register: qed_config

- name: Create QED start|stop script
  template:
    dest: /var/qed/{{ item }} 
    src: ../../templates/{{ item }}.j2
    force: true
    mode: 0775
  with_items:
    - qed-start.sh
    - qed-stop.sh

- name: Install QED systemd service unit file
  template:
    dest: /etc/systemd/system/{{ item }}
    src: ../../templates/{{ item }}.j2
  with_items:
    - qed.service
  register: qed_unit

- name: Enable and run QED service
  systemd:
    name: qed
    state: started
    enabled: yes
    daemon_reload: yes

- name: Restart Qed
  service:
    name: qed
    state: restarted
    daemon_reload: yes
  when: qed_unit.changed or qed_config.changed

